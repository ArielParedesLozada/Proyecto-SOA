<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>

<body class="bg-light">
    <div class="container mt-5">
        <h1>Lista Estudiantes</h1>
        <a type="button" class="btn btn-primary" th:href="@{'/estudiantes/nuevo'}">Nuevo estudiante</a>
        <form th:action="@{/buscar}" method="get" class="row g-3 mb-4">
            <div class="col-auto">
                <input type="text" name="cedula" class="form-control" placeholder="Buscar por cÃ©dula" required>
            </div>
            <div class="col-auto">
                <button type="submit" class="btn btn-primary mb-3">Buscar</button>
            </div>
        </form>
        <table class="table table-striped table-bordered">
            <thead class="table-light">
                <th>Cedula</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Direccion</th>
                <th>Telefono</th>
                <th>Acciones</th>
            </thead>
            <tbody>
                <tr th:each="estudiante : ${estudiantes}">
                    <td th:text="${estudiante.cedula}"></td>
                    <td th:text="${estudiante.nombre}"></td>
                    <td th:text="${estudiante.apellido}"></td>
                    <td th:text="${estudiante.direccion}"></td>
                    <td th:text="${estudiante.telefono}"></td>
                    <td>
                        <a th:href="@{'/estudiante/'+${estudiante.cedula}}" class="btn btn-warning btn-sm">Editar</a>
                        <button class="btn btn-danger btn-sm eliminar-btn"
                            th:attr="data-cedula=${estudiante.cedula}">Eliminar</button>
                    </td>
                </tr>
            </tbody>
        </table>
        <div th:if="${mensaje}" class="alert alert-warning" th:text="${mensaje}"></div>
    </div>
    <script th:inline="javascript">
        document.addEventListener("DOMContentLoaded", function () {
            document.querySelectorAll(".eliminar-btn").forEach(function (btn) {
                btn.addEventListener("click", function () {
                    const cedula = btn.getAttribute("data-cedula")
                    if (confirm("Estas seguro de eliminar?")) {
                        window.location.href = "/estudiante/eliminar/" + cedula
                    }
                })
            })
        })
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</body>

</html>
