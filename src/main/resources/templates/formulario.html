<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

</head>

<body>
    <div>
        <form th:action="@{/estudiante}" th:object="${estudiante}" method="post">
            <div class="form-group">
                <label>Cedula</label>
                <input type="text" th:field="*{cedula}" class="form-control" placeholder="Cedula"
                    th:attr="readonly=${estudiante.cedula != null} ? 'readonly' : null" required />
            </div>
            <div class="form-group">
                <label>Nombre</label>
                <input type="text" th:field="*{nombre}" class="form-control" required placeholder="Nombre">
            </div>
            <div class="form-group">
                <label>Apellido</label>
                <input type="text" th:field="*{apellido}" class="form-control" required placeholder="Apellido">
            </div>
            <div class="form-group">
                <label>Direccion</label>
                <input type="text" th:field="*{direccion}" class="form-control" required placeholder="Direccion">
            </div>
            <div class="form-group">
                <label>Telefono</label>
                <input type="text" th:field="*{telefono}" class="form-control" required placeholder="Direccion">
            </div>
            <div>
                <a href="@{/}" class="btn btn-secondary">Cancelar</a>
            </div>
            <button type="submit" class="btn btn-primary">Guardar</button>
        </form>
    </div>
</body>

</html>
